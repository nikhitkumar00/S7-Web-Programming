<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Personnel Information Table</title>
    <style>
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 36px;">Personnel Information</h1>
    <table border="1">
        <tr>
            <th style="font-size: 24px;">Name</th>
            <td style="font-size: 18px;">John Doe</td>
            <td rowspan="4">
                <img src="https://via.placeholder.com/150" alt="Person's Photograph">
            </td>
        </tr>
        <tr>
            <th style="font-size: 24px;">Age</th>
            <td style="font-size: 18px;">30</td>
        </tr>
        <tr>
            <th style="font-size: 24px;">Department</th>
            <td style="font-size: 18px;">IT</td>
        </tr>
        <tr>
            <th style="font-size: 24px;">Marks</th>
            <td style="font-size: 18px;">90%</td>
        </tr>
    </table>
</body>

</html>
